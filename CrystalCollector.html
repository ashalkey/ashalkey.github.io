<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crystal Collector!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel='stylesheet' type="text/css" href='assets/css/CCstyle.css'>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h1>Crystal Collector</h1>
            </div>

        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <h2>Each crystal has a random number assigned to it. Click on the crystals to add their value to your score,
                        then try to make your score equal to the randomly generated number!
                    </h2>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-6'>
                    <h1>Score to match: <span id='randomNum'></span></h1>
                </div>
                
                <div class='col-md-6'>
                    <h3>Wins: <span id='wins'>0</span></h3>
                    <h3>Losses: <span id='losses'>0</span></h3>
                    <h3 id='winLossText'> </h3>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <button id='but1'><img src='assets/images/blueCrystal.png' alt='Blue Crystal'/></button>
                    <button id='but2'><img src='assets/images/greenCrystal.png' alt='Green Crystal'/></button>
                    <button id='but3'><img src='assets/images/purpleCrystal.jpg' alt='Purple Crystal'/></button>
                    <button id='but4'><img src='assets/images/whiteCrystal.jpg' alt='White Crystal'/></button>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class='col-md-6'>
                    <h1>Your total score is: <span id='score'>0</span></h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' language='javascript' src='assets/javascript/CCgame.js'></script>
</html>
