<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href='assets/css/style.css'>
    
    <title>Hangman - Martial Arts Films</title>

</head>
<body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Hangman - Martial Arts Films</h1>
            </div>
        </div>

        <div class='container'>
            <div class='row'>
                <div class= 'col-md-12'>
                    <h1 id='gotEmAll'></h1>
                </div>

            </div>
        </div>
        <div class='container core'>
            <div class='row'>
                <div class='col md-6'>
                        <img id='gameImage' src='assets/images/BruceLee.jpg' alt='Bruce Lee'>
                        <h2>Answered Films: <span id='answeredFilms'></span></h2>
                </div>
                <div class='col-md-6'>
                        <h2 id='introText'>Are you prepared? Press any key to get started!</h2>
                        <h2>Wins: <span id='wins'>0</span></h2>
                        <audio id='audio' src='assets/javascript/bruce-lee-scream.mp3'></audio>
                        <h2>Current Film:</h2>
                        <h2 id='maFilm'></h2>
                        <h2 id='winText'></h2>
                        <h2>Losses: <span id='losses'>0</span></h2>
                        <h2>Number of guesses remaining: <span id='guesses'>10</span></h2>
                        <h2>Letters guessed:</h2>
                        <h2 id='lettersGuessed'></h2>
                    </div>
            </div>
        </div>


    
</body>
<script type='text/javascript' language='javascript' src='assets/javascript/game.js'></script>
</html>
