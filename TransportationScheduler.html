<!DOCTYPE html>
<html>

<head>
    <title>Transportation Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel='stylesheet' type="text/css" href='assets/css/TransportationSchedulerStyle.css'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>

    <div class='container'>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="text-center">Public Transportation Scheduler</h1>
                <h4 class="text-center">Before gathering your fee, embrace punctuality</h4>
            </div>
        </div>

        <div class='row'>
            <div class='col-md-12'>
                <div class="card">
                    <h3 class="card-header">Current Schedule</h3>
                    <div class="card-body">
                        <div class='table-repsonsive'>
                        <table class="table table-hover table-borderless">
                            <thead>
                                <tr>
                                    <th scope="col">Transportation Service</th>
                                    <th scope='col'>Service Type</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency ( Min )</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id='current-schedule'>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <div class='row'>
            <div class='col-md-12'>
                <div class='card'>
                    <h3 class='card-header'>Add A Service</h3>
                    <div class='card-body'>
                        <form>
                            <div class="form-group">
                                <label>Service Name</label>
                                <input class="form-control" id='service-name'>
                            </div>
                            <div class="form-group">
                                <label>Service Type</label>
                                <input class="form-control" id='service-type'>
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id='destination'>
                            </div>
                            <div class="form-group">
                                <label>First Arrival Time (HH:mm - military time)</label>
                                <input class="form-control" id='first-arrival'>
                            </div>
                            <div class="form-group">
                                <label>Frequency ( min )</label>
                                <input class="form-control" id='frequency'>
                            </div>
                            <button type="submit" class="btn" id='submit-button'>Enter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type='text/javascript' language='javascript' src="assets/javascript/TransportationSchedulerLogic.js"></script>

</html>
