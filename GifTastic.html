<!DOCTYPE html>
<html>

<head>
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Playfair+Display+SC:900|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/GifTasticStyle.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class='col-md-12' id='gif-buttons'>
                <h1>GifTastic!</h1>
                <h2>Click on the buttons to generate gifs!</h2>
                <h3>Click on the Gifs to pause and play them!</h3>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-8' id='gifs'>
            </div>
            <div class='col-md-4'>
                <form>
                    <div class="form-group">
                        <label>New Gif Topic</label>
                        <input type="gif-topic" class="form-control" id="gif-topic" placeholder="Enter new topic">
                        <small id="create-gif-button-help" class="form-text text-muted">Type in the field above and then click the button below to create a new gif button!</small>
                    </div>
                    <button type="submit" class="btn btn-primary" id='new-gif-button'>Create New Button!</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type='text/javascript' language='javascript' src='assets/javascript/GifTasticJS.js'></script>

</html>
